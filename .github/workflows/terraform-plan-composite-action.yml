name: Terraform Plan

on:
  push:
  workflow_call:
    inputs:
      tf-action-working-dir:
        description: 'Diretório do terraform no repositório'
        default: '.'
        required: false
        type: string
    secrets:  
      aws-region:
        description: 'AWS Region'
        required: true
      aws-access-key-id:
        description: 'AWS Key ID'
        required: true
      aws-secret-access-key:
        description: 'AWS Secret Access Key'
        required: true
jobs:

  terraform-plan:
    name: Setup e Plan terraform
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v1
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.aws-region }}
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
      
      - name: Terraform Init
        run: terraform init
        env:
          TF_ACTION_WORKING_DIR: ${{ inputs.tf-action-working-dir }}
      
      - name: Terraform Validate
        run: terraform validate 

      - name: Terraform Plan
        run: |
          terraform plan \
          && terraform output > outputs-plan
        env:
          TF_ACTION_WORKING_DIR: ${{ inputs.tf-action-working-dir }}

      - name: Terraform Apply
        if: github.ref_name == 'main' || github.ref_name == 'master'
        run: terraform apply -auto-approve -input=false
        env:
          TF_ACTION_WORKING_DIR: ${{ inputs.tf-action-working-dir }}

      - name: Verificar existe outputs.tf 
        id: check_output_file
        uses: andstor/file-existence-action@v1
        with:
          files: "outputs.tf"

      - name: Upload Output Plan
        uses: actions/upload-artifact@v3
        if: steps.check_output_file.outputs.files_exists == 'true'
        with:
          name: outputs-plan
          path: outputs-plan
          retention-days: 1
